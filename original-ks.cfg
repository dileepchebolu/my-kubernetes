install
cdrom

lang en_US.UTF-8
keyboard us
timezone EST5EDT

network --bootproto=dhcp
rootpw 2fudge
firewall --disabled
authconfig --enableshadow --passalgo=sha512

selinux --disabled

text
skipx

#logging --level=info

clearpart --all --initlabel
zerombr
autopart
bootloader --location=mbr

#auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
@Base
@Core
@perl-runtime
%end

%post
groupadd packer -g 1001
useradd packer -g packer -G wheel -u 1001
echo "packer" | passwd --stdin packer

# sudo
yum install -y sudo rsync
echo -e '%packer\t ALL=(ALL)\t  NOPASSWD: ALL' >> /etc/sudoers
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

echo "; generated by packer" > /etc/resolv.conf
echo "nameserver 10.148.0.23" >> /etc/resolv.conf
echo "nameserver 10.148.0.24" >> /etc/resolv.conf

rpm -ivh http://yum.puppetlabs.com/puppetlabs-release-el-7.noarch.rpm
yum install -y puppet

#o/s update might cause kernel update, therefore o/s update can only be done here
#not in the same session as installing vmware tools because vmware tools will not work if o/s is getting updated during same boot session

#do not upgrade minor version
#yum update -y --exclude=kernel*

%end
